    <title>Adding_Employee</title>
</head>
<body>
    <h2>New Employees</h2>

<!-- Form -->
    <form id="employeeForm">
        <input type="text" id="name" placeholder="Enter Name" required><br>

        <button type="button" id="addUserBtn">Add User</button>
    </form>

    <!-- Messages -->
    <div id="message"></div>

    <!-- Added Employees Section -->
    <h3>Added Employees</h3>
    <div id="employeeList">
        <p>You have 0 employees.</p>
    </div>



    <script src="app.js"></script>
